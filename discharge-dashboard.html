<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
            padding: 20px;
        }
        .test-box {
            background: #3b82f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug-box {
            background: #f59e0b;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Dashboard</h1>
    <div class="test-box">
        <h2>Static Content Test</h2>
        <p>If you can see this blue box, the HTML and CSS are working!</p>
    </div>
    
    <div id="jsTest" class="debug-box">
        JavaScript Status: Loading...
    </div>
    
    <div id="fetchTest" class="debug-box">
        Google Sheets Fetch Test: Not started
    </div>
    
    <div id="debugOutput" class="debug-box" style="height: 200px; overflow-y: auto;">
        Debug Output Will Appear Here...
    </div>

    <script>
        // Test 1: Basic JavaScript
        document.getElementById('jsTest').innerHTML = 'JavaScript Status: âœ… WORKING!';
        
        // Test 2: Debug logging
        function log(message) {
            const output = document.getElementById('debugOutput');
            output.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        log('ğŸš€ Test dashboard started');
        log('ğŸ“ Current URL: ' + window.location.href);
        
        // Test 3: Fetch your Google Sheets
        async function testFetch() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR9oDIgQ5APmcCORpmydY4Kxuwd2RPyLEG41QggNecWvPM_xbHBEcp14Pwj9lxkn9OxryuMq5SUFbsd/pub?gid=42669759&single=true&output=csv';
            
            document.getElementById('fetchTest').innerHTML = 'Google Sheets Fetch Test: â³ Testing...';
            log('ğŸŒ Testing direct fetch to Google Sheets...');
            
            try {
                const response = await fetch(csvUrl);
                log('ğŸ“¡ Response status: ' + response.status);
                log('ğŸ“¡ Response OK: ' + response.ok);
                
                if (response.ok) {
                    const text = await response.text();
                    log('ğŸ“Š Data received! Length: ' + text.length + ' characters');
                    log('ğŸ“Š First 200 chars: ' + text.substring(0, 200));
                    
                    // Parse first few lines
                    const lines = text.split('\n');
                    log('ğŸ“‹ Total lines: ' + lines.length);
                    for (let i = 0; i < Math.min(5, lines.length); i++) {
                        log('ğŸ“‹ Line ' + (i+1) + ': ' + lines[i].substring(0, 100) + '...');
                    }
                    
                    document.getElementById('fetchTest').innerHTML = 'Google Sheets Fetch Test: âœ… SUCCESS!';
                } else {
                    log('âŒ Fetch failed with status: ' + response.status);
                    document.getElementById('fetchTest').innerHTML = 'Google Sheets Fetch Test: âŒ Failed (Status: ' + response.status + ')';
                }
            } catch (error) {
                log('âŒ Fetch error: ' + error.message);
                document.getElementById('fetchTest').innerHTML = 'Google Sheets Fetch Test: âŒ Error: ' + error.message;
                
                // Try CORS proxy
                log('ğŸ”„ Trying CORS proxy...');
                try {
                    const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(csvUrl);
                    const proxyResponse = await fetch(proxyUrl);
                    const proxyData = await proxyResponse.json();
                    log('ğŸ“¡ Proxy response received');
                    log('ğŸ“Š Proxy data length: ' + proxyData.contents.length);
                    log('ğŸ“Š First 200 chars: ' + proxyData.contents.substring(0, 200));
                    document.getElementById('fetchTest').innerHTML = 'Google Sheets Fetch Test: âœ… SUCCESS via proxy!';
                } catch (proxyError) {
                    log('âŒ Proxy also failed: ' + proxyError.message);
                }
            }
        }
        
        // Start tests
        log('ğŸ§ª Starting fetch test in 2 seconds...');
        setTimeout(testFetch, 2000);
        
        log('âœ… Test dashboard loaded successfully');
    </script>
</body>
</html>
